<!DOCTYPE html>
<html lang="en">
<head>

    <title>school management web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.maateen.me/adorsho-lipi/font.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- top menu  -->
      <nav class="text-end top-menu">
        <a class="dasbord" href="">ড্যাশবোর্ড</a>
      </nav>
        <!-- top menu end -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active header">
                <img class="slider" src="img/student.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/10002.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/10001.jpg" class="d-block w-100" alt="...">
              </div>

                <div><img class="logo" src="img/Boston_University_seal.svg.png" alt=""></div>

              </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->

            </button>
          </div>
          
    </div>
    
    <!-- java link below  -->
